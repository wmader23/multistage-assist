name: "Semantic Reranker"
version: "1.0.1"
slug: "semantic_reranker"
description: "CrossEncoder reranker API for Multi-Stage Assist semantic cache"
url: "https://github.com/kr0ner/multistage-assist"
arch:
  - amd64
  - aarch64
startup: application
boot: auto
init: false
host_network: true
map:
  - share:rw
ports:
  9876/tcp: 9876
ports_description:
  9876/tcp: "Reranker API"
options:
  model: "BAAI/bge-reranker-base"
  device: "cpu"
  port: 9876
  HF_HOME: "/share/reranker"
schema:
  model: str
  device: list(cpu|cuda)
  port: int
  HF_HOME: list(/share/reranker|/data/huggingface)
